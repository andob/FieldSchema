buildscript {
  repositories {
    jcenter()
    google()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.6.3'
  }
}

allprojects {
  repositories {
    jcenter()
    google()
    maven { url 'http://maven.andob.info/repository/open_source/' }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
